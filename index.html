<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>张凡的项目案例</title>
	<style>
		input,textarea,a{outline:none;}
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{padding:0;margin:0;}
		body,textarea,select,input,pre{font-family:arial,microsoft yahei,helvetica,sans-serif;font-size:14px;color:#555;}
		a{text-decoration:none;}
		li{list-style:none;}
		.clearfix:after{
			display: block;
			content: "";
			height: 0;
			clear: both;
			visibility: hidden;
		}
		html,body{height: 100%;}
		body{
			background: #e8e8e8;
			position: relative;
		}
		header{
			background: rgba(0,0,0,0.9);
			width: 100%;height: 60px;
		}
		main{
			height: calc(100% - 60px);
			overflow: auto;
 		}
		.container{
			max-width: 1280px;
			width: 100%;
			margin: 0 auto;
		}
		.titles{
			padding: 10px 0;
		}
		.titles li{
			float: left;
			width: 25%;
			height: 25px;
			line-height: 16px;
			text-align: center;
		}
		.titles li{color: rgba(130,130,130,1);cursor: pointer;}
		.titles li.active, .titles li:hover{color: #fff;}
		.work{
			width: 100%;margin: 30px 0;
/*			background: #eee;*/
			box-sizing: border-box;
			padding: 10px;
		}
		.work h1{padding: 30px 0;color: #A90101}
		.work img{width: 100%;}
	</style>
</head>
<body>
	<header>
		<div class="container">			<ul class="titles clearfix">
				<li class="active">华创视讯官网提案</li>
				<li>喜临门定制电商提案</li>
				<li>明牌珠宝官网提案</li>
				<li>Sensica产品APP提案</li>
				<li>美音留学网站首页</li>
				<li>树兰实验学校官网提案</li>
				<li>Belloc软装网站提案</li>
				<li>易户网/易企网首页首屏改版</li>
			</ul>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="work">
				<h1>项目一：华创视讯官网提案</h1>
				<img src="img/1华创视讯官网提案.jpg" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目二：喜临门定制电商提案</h1>
				<img src="img/2喜临门定制电商提案.jpg" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目三：明牌珠宝官网提案</h1>
				<img src="img/3明牌珠宝官网提案.jpg" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目四：Sensica产品APP提案</h1>
				<img src="img/4Sensica产品APP提案.jpg" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目五：美音留学网站首页</h1>
				<img src="img/5美音留学网站首页.jpg" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目六：树兰实验学校官网提案</h1>
				<img src="img/6树兰实验学校官网提案.jpg" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目七：Belloc软装网站提案</h1>
				<img src="img/7Belloc软装网站提案.jpg" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目八：易户网/易企网首页首屏改版</h1>
				<img src="img/8易户网易企网改版.jpg" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
		</div>
	</main>
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script>
		// (function(){
			var links = $('.titles li');
			var works = $('.work');
			var tops = [];
			works.each(function(i,el){
				tops[i] = works.eq(i).offset().top -130;
			})
			links.each(function(i,el){
				$(el).click(function(){
					$('main').animate({
						scrollTop: tops[i]
					},200);
					$(el).addClass('active').siblings().removeClass('active');
				});
			});
			$('main').scroll(function(){
				var top = $('main').scrollTop();
				$(tops).each(function(i,el){
					console.log(top);
					if(top>=tops[i] - 200){
						links.eq(i).addClass('active').siblings().removeClass('active');
						return;
					}
				});
			});
		// })();
	</script>
</body>
</html>
