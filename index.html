<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>张凡的项目案例</title>
	<style>
		input,textarea,a{outline:none;}
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{padding:0;margin:0;}
		body,textarea,select,input,pre{font-family:arial,microsoft yahei,helvetica,sans-serif;font-size:14px;color:#555;}
		a{text-decoration:none;}
		li{list-style:none;}
		.clearfix:after{
			display: block;
			content: "";
			height: 0;
			clear: both;
			visibility: hidden;
		}
		html,body{height: 100%;}
		body{
			background: #dcdcdc;
			position: relative;
		}
		header{
			background: rgba(0,0,0,0.9);
			width: 100%;height: 60px;
		}
		main{
			height: calc(100% - 60px);
			overflow: auto;
 		}
		.container{
			max-width: 1280px;
			width: 100%;
			margin: 0 auto;
		}
		.titles{
			padding: 10px 0;
		}
		.titles li{
			float: left;
			width: 25%;
			height: 25px;
			line-height: 16px;
			text-align: center;
		}
		.titles li{color: rgba(130,130,130,1);cursor: pointer;}
		.titles li.active, .titles li:hover{color: #fff;}
		.work{
			width: 100%;margin: 15px 0;
/*			background: #eee;*/
			box-sizing: border-box;
			padding: 10px;
		}
		.work h1{padding: 30px 0;color: #A90101}
		.work img{width: 100%;}
	</style>
</head>
<body>
	<header>
		<div class="container">			<ul class="titles clearfix">
				<li class="active">如e行-汽车租赁</li>
				<li>康迪出行-汽车智控</li>
				<li>ET-电动滑板车</li>
				<li>Belloc-软装设计网站</li>
				<li>易户网、易企网改版</li>
				<li>嘉善档案馆藏系统</li>
				<li>数据质量检测系统</li>
				<li>三汇情报管理系统</li>
			</ul>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="work">
				<h1>项目一：如e行-汽车租赁<a href="https://itunes.apple.com/cn/app/%E5%A6%82e%E8%A1%8C/id1114745327?l=en&mt=8" target="_blank">（查看下载地址）</a></h1>
				<img src="img/1如e行.png" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目二：康迪出行-汽车智控</h1>
				<img src="img/2康迪出行.png" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目三：ET-电动滑板车<a href="http://www.electisan.com" target="_blank">（查看网站）</a></h1>
				<img src="img/3ET电匠科技.png" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目四：Belloc-软装设计网站</h1>
				<img src="img/4Belloc软装网站提案.jpg" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目五：<a href="http://www.ewoho.com" target="_blank">易户网、</a><a href="http://www.eqoho.com" target="_blank">易企网</a> 改版</h1>
				<img src="img/5易户网易企网改版.jpg" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目六：嘉善档案馆藏系统</h1>
				<img src="img/6馆藏系统.png" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目七：数据质量检测系统</h1>
				<img src="img/7数据检测系统.png" alt="">
<!--				<img src="img/test.jpg" alt="">-->
			</div>
			<div class="work">
				<h1>项目八：三汇情报管理系统</h1>
				<img src="img/8三汇情报系统1.png" alt="">
				<img src="img/8三汇情报系统2.png" alt="">
				<img src="img/8三汇情报系统3.png" alt="">
				<img src="img/8三汇情报系统4.png" alt="">
			</div>
		</div>
	</main>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script>
		// (function(){
			var links = $('.titles li');
			var works = $('.work');
			var tops = [];
			works.each(function(i,el){
				tops[i] = works.eq(i).offset().top -80;
			})
			links.each(function(i,el){
				$(el).click(function(){
					$('main').animate({
						scrollTop: tops[i]
					},200);
					$(el).addClass('active').siblings().removeClass('active');
				});
			});
			$('main').scroll(function(){
				var top = $('main').scrollTop();
				$(tops).each(function(i,el){
					console.log(top);
					if(top>=tops[i] - 200){
						links.eq(i).addClass('active').siblings().removeClass('active');
						return;
					}
				});
			});
		// })();
	</script>
</body>
</html>
